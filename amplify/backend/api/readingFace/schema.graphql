type Business @model {
  id: ID!
  name: String!
  address: String!
  phone: String!
  lat: String!
  lng: String!
  visitors: [Visit] @connection(keyName: "byBusiness", fields: ["id"])
}
type Visit
  @model(queries: null)
  @key(name: "byBusiness", fields: ["businessID", "hasSymptom"])
  @key(name: "byCustomer", fields: ["customerID", "hasSymptom"]) {
  id: ID!
  hasSymptom: String!
  businessID: ID!
  customerID: ID!
  business: Business! @connection(fields: ["businessID"])
  customer: Customer! @connection(fields: ["customerID"])
}
type Customer @model {
  id: ID!
  firstName: String!
  lastName: String!
  phone: String!
  email: String!
  imageId: ID!
  businesses: [Visit] @connection(keyName: "byCustomer", fields: ["id"])
}
